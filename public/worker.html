<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/isprime.js"></script>
</head>
<body>

Number (n): <input id="number" value="1125899839733759">

<button id="check">Is n prime?</button><br/><br/>
<button id="click-test">Try to click me!</button>

<script>
    var button = $("#check");
    button.on("click", function() {
        var input = $("#number");
        var n = parseInt(input.val(), 10);
        var worker = new Worker("js/prime-worker.js");

        worker.addEventListener("message", function(event) {
            if (event.data) {
                alert(n + " is a prime number");
            } else {
                alert(n + " is NOT a prime number");
            }
        });

        worker.postMessage(n);
    });

    var buttonHello = $("#click-test");
    buttonHello.on("click", function() {
        console.log("Hello!");
    });
</script>

</body>
</html>
