<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Magic Items</h1>
<ol id="magicItemsList">

</ol>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- Bring lodash for it's creamy frosting of helpful functions -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
<!-- Load the applicaton modules last -->
<script src="js/magicitems/model/artifact.js"></script>
<script src="js/magicitems/collection/artifact.js"></script>
<script src="js/magicitems/view/artifacttile.js"></script>
<script src="js/magicitems/view/artifactlist.js"></script>
<script>
    var artifacts = new MagicItems.Collection.Artifact([
        new MagicItems.Model.Artifact(
                "The Sword of Eratosthenes",
                "Deals a killing blow to foes not born on a prime day.",
                1,
                0,
                0
        ),
        new MagicItems.Model.Artifact(
                "Dark Chocolate",
                "Hand made by the Mordimer family choclateers for thirteen generations.",
                1,
                0,
                0
        )
    ]);

    var artifactsView = new MagicItems.View.ArtifactList(document.getElementById("magicItemsList"), artifacts);
    artifactsView.render();
</script>
</body>
</html>
